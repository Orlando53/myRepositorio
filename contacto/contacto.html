    <body>
        <div class="container">
            <div class="row">
                <center>
                    <h1>
                        Contáctenos
                    </h1>
                </center>
                <div class="alert alert-danger" id="msgError" style="display: none;">
                </div>
                <div class="col-md-4">
                    <h3>
                        Informacion del Proveedor
                    </h3>
                    <i class="fa fa-map-marker">
                    </i>
                    Calle 34 #1A - 14 Local 101
                    <br>
                        <i class="fa">
                        </i>
                        Neiva - Huila
                        <br>
                            <i class="fa fa-globe">
                            </i>
                            <a href="http://nuevastic.com/" target="_blank">
                                www.nuevastic.com
                            </a>
                            <br>
                                <br>
                                    <i class="fa fa-envelope">
                                    </i>
                                    <a href="mailto:gerencia@nuevastic.com">
                                        gerencia@nuevastic.com
                                    </a>
                                    <br>
                                        <i class="fa fa-phone ">
                                        </i>
                                        +57 315 390 7092 - 3202018797
                                    </br>
                                </br>
                            </br>
                        </br>
                    </br>
                </div>
                <div class="col-md-8">
                    <form id="defaultForm">
                        <div class="form-group half">
                            <label for="empresa">
                                Empresa
                            </label>
                            <input class="form-control" id="empresa" required="" type="text">
                            </input>
                        </div>
                        <div class="form-group half">
                            <label for="nombre">
                                Nombre y Apellido
                            </label>
                            <input class="form-control" id="nombre" required="" type="text">
                            </input>
                        </div>
                        <div class="form-group half">
                            <label for="cargo">
                                Cargo
                            </label>
                            <input class="form-control" id="cargo" required="" type="text">
                            </input>
                        </div>
                        <div class="form-group half">
                            <label for="mail">
                                Correo Electrónico
                            </label>
                            <!-- /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/ -->
                            <input class="form-control" data-content="Some content inside the popover" id="mail" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required="" title="El formato de correo no es valido, un ejemplo (ejemplo@gmail.com)" type="email">
                            </input>
                        </div>
                        <div class="form-group half">
                            <label for="telefono">
                                Teléfono
                            </label>
                            <input class="form-control" id="telefono" required="" type="text">
                            </input>
                        </div>
                        <div class="form-group half">
                            <label for="ciudad">
                                Ciudad
                            </label>
                            <input class="form-control" id="ciudad" required="" type="text">
                            </input>
                        </div>
                        <div class="form-group full">
                            <label for="name">
                                Mensaje
                            </label>
                            <textarea class="form-control" id="mensaje" required="">
                            </textarea>
                            <p class="charcount">
                            </p>
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LecXycUAAAAADALvZXGC4IrIHHCGPGuvtuCovNc">
                        </div>
                        <br/>
                        <!-- la Clave Secreta para el reCaptcha es 6LecXycUAAAAAEWRY3Sao7XGAIGjErLmJEhfmG17 -->
                        <input class="btn btn-success" id="btnEnviar" type="submit" value="Enviar">
                        </input>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fin del Contenedor Principal-->

</html>
