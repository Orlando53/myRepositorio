<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/font-awesome.min.css">		
	<link rel="stylesheet" href="../../css/nvst.css">	
	<link rel="stylesheet" href="../../css/style.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" content="minimum-scale=0.75, maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Oswald:300,400,700|Roboto:300,400,400i,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900|Roboto+Condensed:300,400,700" rel="stylesheet">
</head>
<body>
	<div class="container-fluid"><!-- Inicio del Contenedor Principal-->
		<div class="row">
			<div class="col-md-12">
					<div class="form-group third">
					<label for="text-input">text</label>
					<input type="text" name="text-input" id="text-input" class="form-control" placeholder="Texto">
				</div>
					<div class="form-group third">
					<label for="password-input">password</label>
					<input type="password" name="password-input" id="date-input" class="form-control" placeholder="Contraseña">
				</div>			
					<div class="form-group third">
					<label for="date-input">date</label>
					<input type="date" name="date-input" id="date-input" class="form-control">
				</div>
				<div class="form-group third">
					<label for="datetime-local-input">datetime-local</label>
					<input type="datetime-local" name="datetime-local-input" id="datetime-local-input" class="form-control">
				</div>
				<div class="form-group third">
					<label for="email-input">email</label>
					<input type="email" name="email-input" id="email-input" class="form-control" placeholder="e-mail">
				</div>
				
				<div class="form-group third">
					<label for="month-input">month</label>
					<input type="month" name="month-input" id="month-input" class="form-control">
				</div>
				
				<div class="form-group third">
					<label for="range-input">Range</label>
					<input type="range" name="range-input" id="range-input" data-toggle="tooltip" data-placement="top">
				</div>
				
				<div class="form-group third">
					<label for="search-input">search</label>
					<input type="search" name="search-input" id="search-input" class="form-control" placeholder="Search">
				</div>
				
				<div class="form-group third">
					<label for="tel-input">tel</label>
					<input type="tel" name="tel-input" id="tel-input" class="form-control" placeholder="Telefono">
				</div>
				<div class="form-group third">
					<label for="time-input">time</label>
					<input type="time" name="time-input" id="time-input" class="form-control">
				</div>
				<div class="form-group third">
					<label for="url-input">url</label>
					<input type="url" name="url-input" id="url-input" class="form-control" placeholder="URL">
				</div>
				<div class="form-group third">
					<label for="week-input">week</label>
					<input type="week" name="week-input" id="week-input" class="form-control">
				</div>
				<div class="form-group third">
					<label for="select">Select</label>
					<select name="select" id="select" class="form-control">
						<option >opción 1(no se muestra)</option>
						<option >opción 2</option>
						<option >opción 3</option>
						<option >opción 4</option>
						<option >opción 5</option>
						<option >opción 6</option>
					</select>
				</div>
				<div class="file-input">			
					<label for="file-input">file</label>
					<input type="file" name="file-input" id="file-input">
				</div>
				<div class="form-group full">
						<label for="textarea">Textarea</label>
						<textarea id="textarea" class="form-control"></textarea>
						<p class="charcount"></p>
					</div>	
				</div>
			</div>
	</div><!-- Fin del Contenedor Principal-->
  <script src="../../js/jquery-3.2.1.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/nvt.js"></script>
</body>
</html>
